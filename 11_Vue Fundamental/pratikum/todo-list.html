<html>
    <head>
        <title>Task Vue Fundamental</title>
    </head>
    <body>
        <div id="app">
            <h3>{{ message }}</h3>
            <ol>
                <li v-for="todo in listTodo">
                    {{ todo }}
                </li>
            </ol>
            <input type="text" v-model="todo"/>
            <button type="submit" v-model="add" @click="storeTodo">Tambahkan</button>
            <div v-if="listTodo.length >= 4">Hebat!</div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            new Vue({
                el: '#app',
                data() {
                    return {
                        message: 'Todo List!',
                        todo: '',
                        listTodo: []
                    }
                },
                methods: {
                    storeTodo() {
                        this.listTodo.push(this.todo)
                        this.todo = ''
                    }
                }
            })
        </script>
    </body>
</html>
